<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect>{{ "hr.assignBtn1" | translate}}</button>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
     <form [formGroup]="validatingForm" (ngSubmit)="assignQuiz()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">{{ "hr.assign" | translate}}{{userLogin}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="text" id="defaultForm-email" [formControl]="testCode" class="form-control"
                 mdbInput mdbValidate>
          <label for="defaultForm-email">{{ "hr.testCode" | translate}}</label>
          <mdb-error
            *ngIf="testCode.invalid && (testCode.dirty || testCode.touched)">
            {{ "hr.empty" | translate}}
          </mdb-error>
          <mdb-success
            *ngIf="testCode.valid && (testCode.dirty || testCode.touched)">
            {{ "hr.good" | translate}}
          </mdb-success>
        </div>

        <div class="md-form mb-4">
          <select class="form-control col mdb-select"  mdbInput class="form-control col material-select" id="defaultForm-testName" [formControl]="testName">
          <option *ngFor="let quiz of quizList" [ngValue]="quiz">
            {{quiz.quizName}}
          </option>
          </select>
          <label for="defaultForm-testName">{{ "hr.testName" | translate}}</label>
          <mdb-error
          *ngIf="testName.invalid && (testName.dirty || testName.touched)">
          {{ "hr.empty" | translate}}
        </mdb-error>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" mdbWavesEffect type="submit" [disabled]="!validatingForm.valid">{{ "hr.assignBtn2" | translate}}</button>
      </div>
    </div>
  </div>
</form>
</div>
